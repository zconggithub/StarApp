spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bank?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123
mybatis.mapper-locations=classpath:mapper/*.xml 

#配置模板
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
#关闭thymeleaf缓存  
spring.thymeleaf.cache=false  
spring.devtools.restart.additional-paths=src/main/webapp
#SpringBoot + Mybatis 在控制台输出sql语句
#格式：logging.level.Mapper类的包=debug
logging.level.com.fileutils.mapper=debug
